<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron Will</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="circle">
      <div class="time-display">
        <div id="days" class="days">0 days</div>
        <div id="hms" class="hms">00:00:00</div>
        <div class="rank-badge" id="rankBadge">Novice</div>
      </div>
      <svg class="progress" viewBox="0 0 200 200">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#21f373;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#64ffda;stop-opacity:1" />
          </linearGradient>
        </defs>
        <circle class="bg" cx="100" cy="100" r="90"></circle>
        <circle class="fg" cx="100" cy="100" r="90"></circle>
      </svg>
    </div>

    <div class="progress-text" id="progressText">Keep going strong!</div>

    <button id="resetBtn" class="reset-btn">‚ü≤</button>

    <blockquote class="quote" id="quoteDisplay">
      "Strength does not come from physical capacity.
      It comes from an indomitable will."
      <footer>- Mahatma Gandhi</footer>
    </blockquote>

    <div class="bottom-buttons">
      <button id="rankBtn">My Rank</button>
      <button id="historyBtn">History</button>
    </div>
  </div>

  <!-- Rank Modal -->
  <div id="rankModal" class="modal">
    <div class="modal-content">
      <span id="closeRank" class="close">&times;</span>
      <h2>Rank List</h2>
      <ul id="rankList"></ul>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span id="closeHistory" class="close">&times;</span>
      <h2>History</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
